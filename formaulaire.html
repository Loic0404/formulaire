<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice formulaire</title>
</head>

<body>
    <form>
        <fieldset>
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom_utilisateur">
            </div>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom_utilisateur">
            </div>
            <div>
                <label for="age">Age :</label>
                <input type="number" id="age" name="age_utilisateur">
            </div>
            <div>
                <label for="date_maissance">Date de naissance :</label>
                <input type="date" name="date_maissance" id="date_maissance">
            </div>
            <div>
                <label for="pays_maissance">Entrer votre pays de naissance</label>
                <input type="text" name="pays_maissance" id="pays_maissance">
            </div>
            <div>
                <label for="nationalite">Sélectionner votre nationalité :</label>
                <select name="nationalite" id="nationalite">
                    <option value="france">Français</option>
                    <option value="belgique">Belge</option>
                    <option value="allemagne">Allemand</option>
                    <option value="espagne">Espagnole</option>
                </select>
            </div>
            <div>
                <label for="sexe">Sélectionner votre sexe :</label>
                <select name="sexe" id="sexe">
                    <option value="selection">Sélectionner votre sexe</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="lesdeux">Les deux (on ne sait jamais xD)</option>
                </select>
            </div>
            <div>
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="mail_utilisateur">
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label for="adresse">Adresse postal :</label>
                <input type="text" id="adresse" name="adresse_utilisateur">
            </div>
            <div>
                <label for="code_postal">Code postal :</label>
                <input type="text" name="Code Postal" id="code_postal" size="5" maxlength="5" pattern="[0-9]{5}">

            </div>
            <div>
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville">
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label for="metier">Votre métier :</label>
                <select name="metier" id="metier">
                    <option value="blanc">Votre métier </option>
                    <option value="admin">Agent administratif</option>
                    <option value="menage">Agent d'entretien</option>
                    <option value="secu">Agent de sécurité</option>
                    <option value="medic">Médecin</option>
                    <option value="info">Informaticien</option>
                    <option value="avoc">Avocat</option>
                </select>
            </div>
        </fieldset>


        <fieldset>
            <div>
                <label for="num_secu">Entrer votre numéro de sécuriité social :</label>
                <input type="number" name="num_secu" id="num_secu">
            </div>
            <div>
                <label for="num_passport">Entrer votre numéro de sécurité social</label>
                <input type="text" id="num_passport" name="num_passport">
            </div>
            <div>
                <label for="date_deli">Date de délivrance :</label>
                <input type="date" name="date_deli" id="date_deli">
            </div>
            <div>
                <label for="date_vali">Date de validité :</label>
                <input type="date" name="date_vali" id="date_vali">
            </div>
        </fieldset>
        <div>
            <button type="submit">Envoyer</button>
        </div>
    </form>
</body>

</html>
